<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css Files -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/font-awesome.css">
    <link rel="stylesheet" href="CSS/font-awesome.min.css">
    <!-- Adding Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,300;1,400&display=swap">
    <title>JBL LandingPage</title>
    <!-- FavIcon Link -->
    <link rel="icon" type="image/x-icon" href="/Imgs/favicon.ico">
</head>
<body>
    <!-- Start NavBar Section -->
    <nav class="navbar">
        <div class="container">
            <img src="Imgs/Logo.jpg" alt="JBL Logo">
            <ul>
                <li>
                    <a href="#" target="_blank">SPECS</a>
                </li>
                <li>
                    <a href="#" target="_blank">REVIEWS</a>
                </li>
                <li>
                    <a href="#" target="_blank">BUY NOW</a>
                </li>
                <li>
                    <a href="#" target="_blank">SUPPORT</a>
                </li>
            </ul>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </nav>
    <!-- End NavBar Section -->
    <!-- Start Sidebar Section -->
    <div class="side-bar">
        <div class="container">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <i class="fa fa-search" aria-hidden="true"></i>
            <div class="social-icons">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>
        </div>
    </div>
    <!-- End Sidebar Section -->
    <!-- Start Arrows Section -->
    <section class="arrows">
        <div class="container">
            <span class="left"><i class="fa fa-chevron-left" aria-hidden="true"></i>
            </span>
            <span class="right"><i class="fa fa-chevron-right" aria-hidden="true"></i>
            </span>
            <hr>
        </div>
    </section>
    <!-- Start Product Section -->
    <section class="product">
        <div class="container">
            <div class="bullets">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="product-info">
                <h1>Sound You Can See</h1>
                <p>Wireless on-ear headphones</p>
            </div>
            <div class="figure">
                <img src="Imgs/Product.png" alt="Product Photo" >
            </div>
        </div>
    </section>
    <!-- End Product Section -->
    <!-- Start Price Section -->
    <section class="price">
        <div class="container">
            <div class="price-box">
                <p>$69.95</p>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <p>ADD TO CHART</p>
            </div>
            <div class="number-box">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <p>01</p>
                <i class="fa fa-minus" aria-hidden="true"></i>
            </div>
        </div>
    </section>
    <!-- End Price Section -->
    <!-- Start Other Products -->
    <section class="other-products">
        <div class="container">
            <div class="sec-heading">
                <p>ALL PRODUCTS</p>
                <hr>
            </div>
            <div class="others-box">
                <div class="box-one">
                    <div class="img-box">
                        <img src="Imgs/product-one.jpg" alt="">
                    </div>
                    <div class="info-box">
                        <p>JBL LIVE 200BT</p>
                        <div class="stars">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                        <p>$73.25</p>
                    </div>
                    <i class="fa fa-plus " aria-hidden="true"></i>
                </div>
                <div class="box-one">
                    <div class="img-box">
                        <img src="Imgs/product-two.jpg" alt="">
                    </div>
                    <div class="info-box">
                        <p>JBL LIVE 200BT </p>
                        <div class="stars">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                        <p>$71.25</p>
                    </div>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
                <div class="box-one">
                    <div class="img-box">
                        <img src="Imgs/product-one.jpg" alt="">
                    </div>
                    <div class="info-box">
                        <p>JBL LIVE 200BT</p>
                        <div class="stars">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                        <p>$75.35</p>
                    </div>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
                <div class="review">
                    <p>JBL E45BT</p>
                    <div class="stars">
                        <div class="rate">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star-half-o" aria-hidden="true"></i>
                        </div>
                        <p>4.5</p>
                        <p>Made By <strong>"George Malak" ‚ù§</strong> </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Other Products -->
    <!-- Link JS File -->
    <script src="JS/script.js"></script>
</body>
</html>
